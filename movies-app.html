<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="movies.css">
</head>
<body>
<!--beginning of nav bar-->
<nav class="navbar navbar-dark bg-nav d-flex">
    <div class="container-fluid">
        <a class="navbar-brand">Movie App</a>
        <div id="edit-movie" class="input-group search-bar d-flex justify-content-center ">
            <input id="edit-movie-title" type="text" class="form-control w-25" placeholder="Movie Name">
            <select id="edit-movie-rating" class=" w-25" aria-label="Default select example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="addMovie" class="input-group search-bar d-flex  ">
            <input id="movieInput" type="text" class="form-control me-2" placeholder="Add Movie Title">
            <select id="rating-dropdown" class=" w-25" aria-label="Default select example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="submitMovie" type="button" class="btn btn-outline-dark bg-primary ">Add</button>
        </div>

    </div>
</nav>
<!--end of nav bar start of movies display-->
<div id="info" class="w-100 d-flex flex-wrap pt-4"></div>







<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="movies.js"></script>
</body>
</html>
